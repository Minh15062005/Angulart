<p>thietke-list works!</p>
<table>
  <thead>
    <tr>
      <td>id</td>
      <td>name</td>
      <td>price</td>
      <td>image</td>
      <td>category</td>
    </tr>
  </thead>
  <tbody>
    @for (item of thietke; track $index) {

    <tr>
      <td>{{ $index + 1 }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.price }}</td>
      <td class="px-4 py-2">
        <img [src]="item.image" [alt]="item.name" class="w-12 h-12 object-cover rounded" />
      </td>
      <td>{{ item.category }}</td>
    </tr>
    }
  </tbody>
</table>
