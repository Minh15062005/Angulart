<h2 class="text-xl font-bold mb-4">Chỉnh Sửa Thông Tin Sách</h2>
<form [formGroup]="bookForm" (ngSubmit)="handleSubmit()">
  <div>
    <label class="block">Tên sách:</label>
    <input type="text" formControlName="title" class="border p-2 w-full">
    <small *ngIf="bookForm.controls['title'].invalid && bookForm.controls['title'].touched" class="text-red-500">
      Tên sách phải có ít nhất 3 ký tự
    </small>
  </div>

  <div>
    <label class="block">Giá bán:</label>
    <input type="number" formControlName="price" class="border p-2 w-full">
    <small *ngIf="bookForm.controls['price'].invalid && bookForm.controls['price'].touched" class="text-red-500">
      Giá sách tối thiểu là 10,000 VND
    </small>
  </div>

  <div>
    <label class="block">Ảnh URL:</label>
    <input type="text" formControlName="imageURL" class="border p-2 w-full">
  </div>

  <div>
    <label class="block">Thể loại:</label>
    <input type="text" formControlName="genre" class="border p-2 w-full">
  </div>

  <div>
    <label class="block">Xuất bản:</label>
    <select formControlName="published" class="border p-2 w-full">
      <option [ngValue]="true">Đã xuất bản</option>
      <option [ngValue]="false">Chưa xuất bản</option>
    </select>
  </div>

  <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
    Cập nhật sách
  </button>
</form>
